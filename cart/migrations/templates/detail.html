{% extends 'base.html' %}

{% block content %}
 <h2>Cart</h2>
 <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      {% for idproduct, quantity in cart.items %}
        <tr>
          <td>{{ product.name }}</td>
          <td>{{ quantity }}</td>
          <td>{{ product.price }}</td>
        </tr>
      {% endfor %}
    </tbody>
 </table>
 <p>Total: ${{ total }}</p>
{% endblock %}
