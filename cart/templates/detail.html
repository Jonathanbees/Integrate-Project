{% extends "onlinestore/template.html" %}

{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row">

        <div class="col-lg-9">
            <div class="row">

                <!--Producto 1-->
                <div class="col-md-4">
                    <h2>Cart</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Buyer</th>
                                <th>Quantity</th>
                                <th>Subtotal</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% if product %}
                            <tr>
                                <td>{{ products }}</td>
                                <td>{{ user }}</td>
                                <td>{{ quantity }}</td>
                                <td>{{ price }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <h3>Total: {{ cart.total }}</h3>
                </div>
                <!--Finaliza producto 1-->
                {% endfor %}
            </div>
        </div>

    </div>
</div>

{% endblock %}
