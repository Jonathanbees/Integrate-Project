{% extends "onlinestore/template.html" %}

{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row">

        <div class="col-lg-9">
            <div class="row">

                <!--Producto 1-->
                <div class="col-md-4">
                    <h2>Cart</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Quantity</th>
                                <th>Subtotal</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for register in cart %}
                            <tr>
                                <td>{{ register.name }}</td>
                                <td>{{ register.product_units }}</td>
                                <td>{{ register.subtotal }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <h3>Total: {{ total }}</h3>
                </div>
            </div>
        </div>

    </div>
</div>

{% endblock %}
