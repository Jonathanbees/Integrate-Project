{% extends 'base.html' %}

{% block content %}
    <h2>Cart</h2>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart.cartitem_set.all %}
                <tr>
                    <td>{{ item.product.name }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>{{ item.product.price }}</td>
                    <td>{{ item.line_item_total }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <h3>Total: {{ cart.total }}</h3>
{% endblock %}
